name: Run Unittests
on:
    push:
        branches: [main, features/*]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                python-version: "3.13"

            - name: Install dependencies
              run: |
                python -m pip insstall --upgrade pip
                pip install -r requirements.txt

            - name: Run tests
              run: |
                python -m pytest